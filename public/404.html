<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      const targetString = 'https://askdfjlas.github.io/';
      if(window.location.href.substring(0, targetString.length) === targetString) {
        let path = window.location.href.split(targetString)[1];
        path = path.replaceAll('/', '#');
        window.location.replace(targetString + '?' + path);
      }
    </script>
  </body>
</html>
